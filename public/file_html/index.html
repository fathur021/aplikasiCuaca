<!DOCTYPE html>
<html>
<head>
    <title>Curriculum Vitae</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.9); /* Latar belakang putih dengan tingkat transparansi 10% */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Latar belakang kontainer dengan tingkat transparansi 20% */
        }

        h1 {
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .section {
            margin-top: 20px;
        }

        ul {
            list-style: disc;
        }

        .contact-info {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curriculum Vitae</h1>

        <section class="section">
            <h2>Contact Information</h2>
            <p class="contact-info">Name: John Doe</p>
            <p class="contact-info">Email: johndoe@example.com</p>
            <p class="contact-info">Phone: (123) 456-7890</p>
            <p class="contact-info">Address: 123 Main St, City, Country</p>
        </section>

        <!-- Sisanya sama seperti contoh sebelumnya -->
    </div>
</body>
</html>
